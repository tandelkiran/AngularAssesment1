<div class="container mb-5">
        <div class="flip-box">
                <div class="flip-box-inner">
                  <div class="flip-box-front">
                    <h2><br> Show <br> Total <br>Employees</h2>
                  </div>
                  <div class="flip-box-back">
                    <h1><br>{{size}}</h1>
                  </div>
                </div>
              </div>
    <div class="col-md-6">
        <div class="col-md-6 mt-3">
        <button class="btn btn-primary mt-5" routerLink="/employee/empForm"> + CREATE  </button>
        <!-- search -->
        
        <input class="form-control mt-4" id="myInput" type="text" placeholder="search &#61442;" [(ngModel)]="searchText">
        <span><i class="fa fa-search"></i></span>
        </div>
    </div>
    <table id="myTable" class="table table-hover table-dark m-1 mt-3 ">
        <thead style="background-color: seagreen">
            <tr>
                <th class="ids" scope="col"> id </th>
                <th id="fname" scope="col" (click)="sorting('FirstName')">FirstName <span><i class="fa fa-sort"></i></span> </th>
                <th scope="col">Email</th>
                <th scope="col" (click)="sorting('Mobile')">Mobile <span><i class="fa fa-sort"></i></span></th>
                <th scope="col">Address</th>
                <th scope="col" (click)="sorting('Gender')" >Gender<span><i class="fa fa-sort"></i></span></th>
                <th scope="col">DeptName</th>
                <th scope="col">HireDate</th>
                <th scope="col">Permenent</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees | filter : searchText | sort: key : flag">
                <th scope="row">{{emp.id}}</th>
                <td>{{emp.FirstName}}</td>
                <td>{{emp.Email}}</td>
                <td>{{emp.Mobile}}</td>
                <td><span style="padding: 2px" *ngFor="let addr of emp.Address">{{addr.myaddress}}</span></td>
                <td>{{emp.Gender}}</td>
                <td>{{emp.DeptName}}</td>
                <td>{{emp.HireDate}}</td>
                <td>{{emp.Permenent}}</td>
                <td>
                    <a class="m-3" routerLink="/employee/empForm/{{emp.id}}"> <i class="fa fa-edit"></i> </a>
                    <a style="cursor: pointer;color: red" (click)="removeEmp(emp.id)"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
